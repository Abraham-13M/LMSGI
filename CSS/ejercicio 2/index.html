<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 CSS Abraham</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .cta-container {
            background-image: url('https://wallpapers.com/images/hd/light-brown-background-bh6a0wulicoopt5p.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            height: 100vh;
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }

        .cta-text {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            background-color: #e716cb;
            color: #f5f3f5;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }


        .nav {
            display: flex;
            flex-direction: row;
            list-style-type: none;
            gap: 28px;
            padding-right: 20px;

        }

        .nav a {
            text-decoration: none;
            color: aqua;
            font-size: 25px;

            padding: 25px 10px;

        }

        .nav a:hover {
            background-color: blue;
        }

        nav {
            background-color: rgb(255, 255, 255);
            padding: -2px 0px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;



        }

        nav h1 {
            color: rgb(12, 12, 12);
            padding: 20px;
        }
    </style>
</head>

<header>
    <nav>
        <h1>coffee</h1>
        <ul class="nav ">
            <li><a href>Inicio</a></li>
            <li><a href>Servicios</a></li>
            <li><a href>Contacto</a></li>
            <li><a href>Acerca de</a></li>
        </ul>

    </nav>
</header>

<body>
    <div class="cta-container">
        <h2 class="cta-text">Aprovecha nuestra oferta especial</h2>
        <p class="" cta-text>Hasta un 40% de descuento en productos seleccionados.</p>
        <button class="cta-button">Descubrir ofertas</button>
    </div>





</body>


</html>
