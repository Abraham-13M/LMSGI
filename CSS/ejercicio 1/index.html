<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 CSS Abraham</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        .cta-container {
            background-image: url('https://blog.orange.es/wp-content/uploads/sites/4/2023/03/fondos-pantalla-1536x1023.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll;
            height: 100vh;
            width : 100%;
            
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        }

        .cta-text {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .cta-button {
            background-color: #e716cb;
            color: #f5f3f5;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

       
    </style>
</head>
<body>
    <div class="cta-container">
        <h2 class="cta-text">Aprovecha nuestra oferta especial</h2>
        <p class=""cta-text>Hasta un 40% de descuento en productos seleccionados.</p>
        <button class="cta-button">Descubrir ofertas</button>
    </div>


</body>


</html>
